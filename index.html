<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/94585f1fe4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/portfolio.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio project</title>
  </head>
  <body>
    <div class="hero">
      <img src="styles/images/image.png" class="hero-bg" alt="" />

      <h1>Natalia Spirina</h1>
      <h2>Photography</h2>
      <p>
        Photography has always been something I really love. I hope one day my
        hobby will become something bigger, but for now please enjoy my personal
        collection.
      </p>
      <a href="#" class="btn btn-branding">Get started</a>
    </div>
    <div class="container">
      <div class="row-1">
        <div class="col-4">
          <img src="styles/images/florence.png" class="photo-1" alt="" />
        </div>
        <div class="col-4">
          <img src="styles/images/sf.png" class="photo-2" alt="" />
        </div>
        <div class="col-4">
          <img src="styles/images/amsterdam.png" class="photo-3" alt="" />
        </div>
      </div>
      <div class="row-2">
        <div class="col-4">
          <img src="styles/images/santorini.png" class="photo-4" alt="" />
        </div>
        <div class="col-4">
          <img src="styles/images/mexico.png" class="photo-5" alt="" />
        </div>
        <div class="col-4">
          <img src="styles/images/italy.png" class="photo-6" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
